
<ion-content>
    
      <ion-fab top left mini>
        <button ion-button clear (click)="closePage()">
          <ion-icon class="closeButton" name="close"></ion-icon>
        </button>
      </ion-fab>
    
      <div style="color:green" class="welcomeFormHeader">Welcome Back</div>
    
      <form padding #loginForm="ngForm" class="welcomeForm" >
        <ion-list>
                <ion-item class="formItem">
                    <ion-input placeholder="Email" type="email" ngModel name="email"></ion-input>
                 </ion-item>
                <ion-item class="formItem">
                    <ion-input placeholder="Password" type="password" ngModel name="password"></ion-input>
                </ion-item>
                <button (click)="login(loginForm)" margin-top ion-button block style="background-color:green">Login</button>
        </ion-list>
      </form>
    </ion-content>
